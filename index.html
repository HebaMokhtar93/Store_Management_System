<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Store Management System</title>
    <link rel="stylesheet" href="StyleSheet.css"/>
</head>
<body>
    <div class="cruds">
        <header class="head">
            <button onclick="changeTheme(this.id)" id="lightThemebtn">Light</button>
            <button onclick="changeTheme(this.id)" class="hide" id="darkThemebtn">Dark</button>
            <h2>cruds</h2>
            <p>Store Management System</p>
        </header>
        <div id="inputs">
            <input type="text" id="title" placeholder="title" />
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price" />
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" />
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" />
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" />
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count" />
            <input type="text" id="category" placeholder="category" />
            <button onclick="create()" id="btncreat">Creat</button>
        </div>
        <div id="outputs">
            <div class="search">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search" />
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchBytitle">search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchByCategory">search by category</button>
                </div>
            </div>
            <div id="btnDeleteAll"> </div>
            <table>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">price</th>
                    <th scope="col">Taxes</th>
                    <th scope="col">Ads </th>
                    <th scope="col">discount</th>
                    <th scope="col">Total</th>
                    <th scope="col">Cstegory</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
                <tbody id='tbody'> </tbody>
            </table>
        </div>
        <button class="hide" id="upbtn">^</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
